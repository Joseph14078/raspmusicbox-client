<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="./style.css" /><link rel="stylesheet" href="./perfect-scrollbar/css/perfect-scrollbar.css" /><link rel="stylesheet" type="text/css" href="./font/robotodraft/robotodraft.css"><title>Raspmusicbox</title><script src="./jquery-1.11.3.min.js"></script><script src="./perfect-scrollbar/js/min/perfect-scrollbar.min.js"></script><script src="./script.min.js"></script></head><body><div id="page_in_from_white"></div><div id="load-bg"><div class="spinner_container"><svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg"> <circle class="spinner_path" fill="none" stroke-width="6" stroke-linecap="square" cx="33" cy="33" r="30"></circle></svg></div><div class="card_container"><div id="card_test" class="card"><div class="card_title">Connect to Server</div><div class="card_content">Please enter the IP address or hostname of the server.<br><input type="text" class="card_textbox" placeholder="IP Address" id="card_test_textbox"></div><div class="card_button_container"><div class="card_button" onclick="cardServerConnect()"><div>CONNECT</div></div></div></div></div></div><div id="button_volume" class="button_flyout"><div id="flyout_volume" class="flyout flyout_default"><div class="flyout_container flyout_container_default"><i class="material-icons flyout_object" id="icon_volume">volume_up</i><div id="slider_volume" class="flyout_object flyout_contents flyout_contents_default"><div id="slider_volume_set" class="flyout_object"></div></div></div></div></div><table id="column-left"><tr><td><table id="container-left-1"><tr><td id="song-title"></td></tr><tr><td><div id="progress-bar"><div id="progress-bar-fill"></div></div></td></tr><tr><td id="controls"><i class="material-icons" id="button_prev">skip_previous</i><!----> <i class="material-icons" id="button_stop">stop</i><!----> <i class="material-icons" id="button_play_pause"></i><!----> <i class="material-icons" id="button_next">skip_next</i><!----> <i class="material-icons" id="button_mode">repeat</i></td></tr></table></tr></td></table><div id="border-shadow-1"></div><div id="column-right"><div><table id="list-header"><tr><td>Filename</td><td>Length</td></tr></table><div id="list-overflow"><table id="playlist"></table></div></div></div></body></html>
